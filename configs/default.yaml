data:
  annotation_path: "/path/to/annotations"  # 标注文件夹路径
  pointcloud_path: "/path/to/pointclouds"   # 点云文件夹路径
  annotation_format: "custom_json"          # 标注格式，目前支持自定义JSON

coordinate_system:
  frame: "vehicle"       # 'vehicle' (default, z=0 is ground) or 'lidar' (z=-height is ground)
  sensor_height: 1.84    # Used if frame is 'lidar' or if extrinsics are missing to estimate ground

rules:
  min_lidar_points: 3                       # 最小点云数
  vehicle:
    length_range: [2.0, 12.0]
    width_range: [1.0, 3.0]
    height_range: [1.0, 4.0]
  pedestrian:
    length_range: [0.3, 1.2]
    width_range: [0.3, 1.2]
    height_range: [1.0, 2.5]
  cone:
    length_range: [0.1, 0.5]
    width_range: [0.1, 0.5]
    height_range: [0.3, 0.8]
  sign:
    length_range: [0.05, 2.0]
    width_range: [0.05, 2.0]
    height_range: [0.05, 3.0]

visualization:
  window_width: 1024
  window_height: 768
  background_color: [0.1, 0.1, 0.1]  # 背景颜色
  point_size: 2.0                    # 点云大小

batch_processing:
  sample_rate: 0.1                   # 抽样比例，用于批量检查
  output_report_path: "reports/check_report.txt"